<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具集合 - 外置JSON驱动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.6;
            background-image: 
                linear-gradient(rgba(30, 30, 30, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 30, 30, 0.15) 1px, transparent 1px);
            background-size: 25px 25px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0 30px;
            margin-bottom: 20px;
            border-bottom: 1px solid #222;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: #777;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .tool-card {
            background: #121212;
            border: 1px solid #222;
            padding: 20px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .tool-card:hover {
            border-color: #333;
            transform: translateY(-5px);
            background: #1a1a1a;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .tool-card h3 {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #222;
        }
        
        .tool-meta {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid #222;
        }
        
        .file-path {
            color: #777;
            font-size: 0.85rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }
        
        .tool-category {
            background: #222;
            color: #aaa;
            font-size: 0.8rem;
            padding: 3px 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tool-link {
            display: block;
            padding: 10px 0;
            text-align: center;
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #222;
            margin-top: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .tool-link:hover {
            background: #222;
            border-color: #333;
        }
        
        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 20px 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }
        
        .category-btn {
            padding: 6px 14px;
            background: #121212;
            border: 1px solid #222;
            color: #aaa;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .category-btn.active, .category-btn:hover {
            background: #222;
            color: #e0e0e0;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px 0 20px;
            border-top: 1px solid #222;
            color: #777;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 50px 0;
            color: #777;
            grid-column: 1 / -1;
            font-size: 1.2rem;
        }
        
        .error {
            text-align: center;
            padding: 50px 0;
            color: #d32f2f;
            grid-column: 1 / -1;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .tool-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>开发者工具集合</h1>
            <p class="subtitle">外置JSON驱动，动态加载工具数据</p>
        </header>
        
        <div class="category-filter" id="category-filter">
            <!-- 分类按钮将通过JavaScript动态生成 -->
        </div>
        
        <div class="tool-grid" id="tool-grid">
            <div class="loading">正在从外部JSON文件加载工具数据...</div>
        </div>
        
        <footer>
            <p>© 2023 工具集合 | 部署在GitHub Pages | 外置JSON数据驱动</p>
            <p style="margin-top: 10px; font-size: 0.85rem;">数据源: tools.json | 纯前端实现</p>
        </footer>
    </div>

    <script>
        // 从外部JSON文件加载数据
        document.addEventListener('DOMContentLoaded', function() {
            fetch('tools.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应错误');
                    }
                    return response.json();
                })
                .then(data => {
                    // 获取所有分类
                    const categories = [...new Set(data.tools.map(tool => tool.category))];
                    categories.unshift("全部"); // 添加"全部"分类
                    
                    // 渲染分类筛选器
                    renderCategoryFilter(categories);
                    
                    // 渲染工具网格
                    renderToolGrid(data.tools);
                    
                    // 添加分类按钮事件监听
                    setupCategoryFilters(data.tools, categories);
                })
                .catch(error => {
                    console.error('加载工具数据失败:', error);
                    document.getElementById('tool-grid').innerHTML = 
                        '<div class="error">无法加载外部JSON文件: ' + error.message + '</div>';
                });
        });
        
        // 渲染分类筛选器
        function renderCategoryFilter(categories) {
            const container = document.getElementById('category-filter');
            container.innerHTML = '';
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'category-btn' + (category === '全部' ? ' active' : '');
                button.textContent = category;
                button.dataset.category = category;
                container.appendChild(button);
            });
        }
        
        // 渲染工具网格
        function renderToolGrid(tools) {
            const container = document.getElementById('tool-grid');
            container.innerHTML = '';
            
            if (tools.length === 0) {
                container.innerHTML = '<div class="loading">没有找到工具</div>';
                return;
            }
            
            tools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                card.innerHTML = `
                    <h3>${tool.title}</h3>
                    <div class="tool-meta">
                        <div class="file-path">${tool.file}</div>
                        <div class="tool-category">${tool.category}</div>
                    </div>
                    <a href="${tool.file}" class="tool-link">打开工具</a>
                `;
                container.appendChild(card);
            });
        }
        
        // 设置分类筛选功能
        function setupCategoryFilters(tools, categories) {
            document.querySelectorAll('.category-btn').forEach(button => {
                button.addEventListener('click', function() {
                    // 更新活动按钮
                    document.querySelectorAll('.category-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // 筛选工具
                    const category = this.dataset.category;
                    if (category === '全部') {
                        renderToolGrid(tools);
                    } else {
                        const filteredTools = tools.filter(tool => tool.category === category);
                        renderToolGrid(filteredTools);
                    }
                });
            });
        }
    </script>
</body>
</html>
